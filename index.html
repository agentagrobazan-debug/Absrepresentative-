<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABS Representative</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Imagen principal */
    .main-image {
      width: 100%;
      display: block;
    }

    /* Iconos visibles */
    .icon {
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .linkedin {
      bottom: 20px;
      left: 45%;
    }

    .gmail {
      bottom: 20px;
      left: 55%;
    }

    /* Links invisibles sobre los iconos */
    .link-overlay {
      position: absolute;
      width: 40px;
      height: 40px;
      cursor: pointer;
      background-color: transparent;
      text-decoration: none;
    }

    .link-linkedin {
      bottom: 20px;
      left: 45%;
    }

    .link-gmail {
      bottom: 20px;
      left: 55%;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen principal -->
    <img src="Abs.png" alt="ABS Representative" class="main-image">

    <!-- Iconos visibles -->
    <img src="linkedin-icon.png" alt="LinkedIn" class="icon linkedin">
    <img src="gmail-icon.png" alt="Gmail" class="icon gmail">

    <!-- Links invisibles sobre los iconos -->
    <a href="https://www.linkedin.com/in/leandro-bazan-2a4771393?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="link-overlay link-linkedin"></a>
    <a href="mailto:absrepresentative@gmail.com" class="link-overlay link-gmail"></a>
  </div>
</body>
</html>
