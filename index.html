<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABS Representative | Structured Buyer-Side Control at Origin</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-44K7ZV4WVB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-44K7ZV4WVB');
    </script>

    <link rel="icon" type="image/png" href="Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #1a1a1a;
            --color-accent: #c9a227;
            --max-width: 1100px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            color: white;
            line-height: 1.6; 
            overflow-x: hidden;
        }

        /* --- NAVEGACIÓN MEJORADA --- */
        nav { 
            position: absolute; 
            top: 0; left: 0; right: 0; 
            z-index: 100; 
            padding: 45px 0; /* Más espacio */
            /* Fondo degrade oscuro para que resalten las pestañas */
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.98) 0%, 
                rgba(0,0,0,0.8) 60%, 
                transparent 100%);
        }
        .nav-links { 
            display: flex; 
            justify-content: center; 
            gap: clamp(20px, 5vw, 55px); /* Mucho más separados */
        }
        .nav-links a { 
            text-decoration: none; 
            color: #fff; 
            font-size: 14px; /* Más grandes */
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-weight: 700;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--color-accent); }

        /* --- HERO --- */
        .hero { 
            position: relative;
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('herobackground.jpeg');
            background-size: cover;
            background-position: center 30%;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 100px; /* Para que el logo baje y no toque el menú */
            width: 90%;
            max-width: 1000px;
        }

        /* --- EL LOGO --- */
        .main-logo {
            width: 220px; /* Tamaño imponente */
            height: auto;
            margin-bottom: 35px;
            display: inline-block;
            /* Filtro para que el logo se vea nítido */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .hero h1 { 
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.4rem, 8vw, 4.5rem); 
            line-height: 1.1; 
            margin-bottom: 25px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        .hero-lead { 
            font-size: clamp(1rem, 2.8vw, 1.4rem); 
            margin-bottom: 45px; 
            opacity: 0.9;
            max-width: 850px;
            margin-inline: auto;
        }

        .btn-main { 
            background: var(--color-accent); 
            color: var(--color-primary); 
            padding: 22px 50px; 
            text-decoration: none; 
            font-weight: 800; 
            text-transform: uppercase; 
            font-size: 13px; 
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        @media (max-width: 768px) {
            nav { padding: 30px 10px; }
            .nav-links { gap: 15px; }
            .nav-links a { font-size: 10px; letter-spacing: 1px; }
            .main-logo { width: 160px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="#abs">Concept</a>
            <a href="#process">Process</a>
            <a href="#value">Value</a>
            <a href="#team">Team</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="container hero-content">
            
            <img src="logoabs.png" alt="ABS Logo" class="main-logo">
            
            <h1>Your professional local presence in Argentina</h1>
            <p class="hero-lead">Operating without opening your own structure. Exclusive representation for the buyer side.</p>
            <a href="#contact" class="btn-main">Request Feasibility Assessment</a>
        </div>
    </header>

</body>
</html>
