<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ABS Representative | Structured Buyer-Side Control at Origin</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-44K7ZV4WVB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-44K7ZV4WVB');
    </script>

    <link rel="icon" type="image/png" href="Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #1a1a1a;
            --color-accent: #c9a227;
            --max-width: 1100px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            color: white;
            line-height: 1.6; 
            overflow-x: hidden;
        }

        /* --- NAVEGACIÓN (Pestañas más grandes y separadas) --- */
        nav { 
            position: absolute; 
            top: 0; left: 0; right: 0; 
            z-index: 100; 
            padding: 50px 0; 
            /* Fondo degrade más marcado para legibilidad */
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.95) 0%, 
                rgba(0,0,0,0.8) 50%, 
                transparent 100%);
        }
        .nav-links { 
            display: flex; 
            justify-content: center; 
            gap: 60px; /* Máxima separación */
        }
        .nav-links a { 
            text-decoration: none; 
            color: #fff; 
            font-size: 14px; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-weight: 700;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--color-accent); }

        /* --- HERO --- */
        .hero { 
            position: relative;
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), url('herobackground.jpeg');
            background-size: cover;
            background-position: center 30%;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            /* BAJAMOS TODO EL BLOQUE: Le damos un margen superior mayor para alejarlo del NAV */
            margin-top: 120px; 
            padding: 0 20px;
            width: 100%;
        }

        /* --- EL LOGO (Bajado y Escalado) --- */
        .main-logo {
            width: clamp(180px, 22vw, 240px); 
            height: auto;
            /* Espacio arriba del logo para que no toque las pestañas */
            margin-top: 40px; 
            margin-bottom: 30px; 
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .hero h1 { 
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.2rem, 8vw, 4.2rem); 
            line-height: 1.1; 
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }

        .hero-lead { 
            font-size: clamp(1rem, 2.8vw, 1.3rem); 
            margin-bottom: 40px; 
            opacity: 0.9;
            max-width: 800px;
            margin-inline: auto;
        }

        .btn-main { 
            background: var(--color-accent); 
            color: var(--color-primary); 
            padding: 20px 45px; 
            text-decoration: none; 
            font-weight: 800; 
            text-transform: uppercase; 
            font-size: 12px; 
            letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        /* Ajustes Mobile */
        @media (max-width: 768px) {
            nav { padding: 30px 10px; }
            .nav-links { gap: 20px; flex-wrap: wrap; }
            .hero-content { margin-top: 150px; } /* Más margen en móvil para el menú de dos líneas */
            .main-logo { width: 160px; margin-top: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-links">
            <a href="#abs">Concept</a>
            <a href="#process">Process</a>
            <a href="#value">Value</a>
            <a href="#team">Team</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-bg"></div>
        <div class="container hero-content">
            
            <img src="logoabs.png" alt="ABS Logo" class="main-logo">
            
            <h1>Your professional local presence in Argentina</h1>
            <p class="hero-lead">Operating without opening your own structure. Exclusive representation for the buyer side.</p>
            <a href="#contact" class="btn-main">Request Assessment</a>
        </div>
    </header>

</body>
</html>
