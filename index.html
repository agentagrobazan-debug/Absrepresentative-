<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABS Representative</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-image {
      width: 100%;
      display: block;
    }

    /* Base para overlays */
    .link-overlay {
      position: absolute;
      width: 4%;
      aspect-ratio: 1 / 1;
      cursor: pointer;
      background: transparent;
    }

    /* LinkedIn icon */
    .link-linkedin {
      bottom: 10%;
      left: 40%;
      transform: translate(-50%, 0);
    }

    /* Email icon */
    .link-gmail {
      bottom: 10%;
      left: 50%;
      transform: translate(-50%, 0);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="abs.jpg" alt="ABS Buyer-Side Representation" class="main-image">

    <a
      href="https://www.linkedin.com/company/abs-representative/"
      target="_blank"
      class="link-overlay link-linkedin"
      aria-label="ABS LinkedIn"
    ></a>

    <a
      href="mailto:info@absrepresentative.com.ar"
      class="link-overlay link-gmail"
      aria-label="Contact ABS"
    ></a>
  </div>
</body>
</html>
