<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABS Representative</title>

  <style>
    body {
      margin: 0;
      background: #ffffff;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* overlays invisibles */
    .link-overlay {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      background: transparent;
      display: block;
    }

    /* Ajustar estas posiciones si hace falta */
    .link-linkedin {
      bottom: 20px;
      left: 45%;
    }

    .link-mail {
      bottom: 20px;
      left: 55%;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- IMAGEN PRINCIPAL -->
    <img src="Abs.jpg" alt="ABS Buyer-Side Representation" class="main-image">

    <!-- LINK LINKEDIN -->
    <a
      href="https://www.linkedin.com/company/abs-representative/"
      target="_blank"
      class="link-overlay link-linkedin"
      aria-label="LinkedIn ABS"
    ></a>

    <!-- LINK EMAIL -->
    <a
      href="mailto:info@absrepresentative.com.ar"
      class="link-overlay link-mail"
      aria-label="Email ABS"
    ></a>

  </div>
</body>
</html>
