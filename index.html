<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABS Representative</title>
  <style>
    body {
      margin: 0;
      background: #fff;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-image {
      width: 100%;
      display: block;
    }

    /* Links invisibles sobre los iconos */
    .link-overlay {
      position: absolute;
      width: 50px;  /* ajusta según tamaño del icono en la imagen */
      height: 50px; /* ajusta según tamaño del icono en la imagen */
      cursor: pointer;
      background-color: transparent; /* totalmente invisible */
      display: block;
    }

    /* Posición de los links sobre los iconos dentro de la imagen */
    .link-linkedin {
      bottom: 20px; /* distancia desde el fondo */
      left: 45%;    /* posición horizontal aproximada */
    }

    .link-gmail {
      bottom: 20px;
      left: 55%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="abs.jpg" alt="" class="main-image">

    <!-- Links invisibles (sin contenido dentro) -->
    <a href="https://www.linkedin.com/company/abs-representative/" target="_blank" class="link-overlay link-linkedin"></a>
    <a href="mailto:info@absrepresentative.com.ar" class="link-overlay link-gmail"></a>
  </div>
</body>
</html>
