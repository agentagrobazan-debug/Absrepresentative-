    body {

    .container {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .main-image {
      width: 100%;
      display: block;
    }

    /* Links invisibles sobre los iconos */
    .link-overlay {
      position: absolute;
      width: 40px;  /* ajusta según tamaño del icono */
      height: 40px; /* ajusta según tamaño del icono */
      cursor: pointer;
      background-color: transparent;
      text-decoration: none;
    }

    /* Posición de los links sobre los iconos dentro de la imagen */
    .link-linkedin {
      bottom: 20px; /* distancia desde el fondo */
      left: 45%;    /* posición horizontal aproximada */
    }

    .link-gmail {
      bottom: 20px;
      left: 55%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Abs.png" alt="" class="main-image">

    <!-- Links invisibles -->
    <a href="https://www.linkedin.com/in/leandro-bazan-2a4771393?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="link-overlay link-linkedin"></a>
